<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <ul class="list-group" id="report-menu">
                    <li class="list-group-item">
                        <a href="javascript:void(0)"
                            data-url="http://localhost/ReportServer/Pages/ReportViewer.aspx?%2fDemo+Project%2fPersonReport&rs:Command=Render">Person Report</a>
                    </li>
                    <li class="list-group-item">
                        <a href="javascript:void(0)"
                            data-url="http://localhost/ReportServer/Pages/ReportViewer.aspx?%2fDemo+Project%2fSearchbydatereport&rs:Command=Render">Sales Report</a>
                    </li>
                    <li class="list-group-item">
                        <a href="javascript:void(0)"
                            data-url="http://localhost/ReportServer/Pages/ReportViewer.aspx?%2fDemo+Project%2fTerritoryReport&rs:Command=Render">Territory Report</a>
                    </li>
                </ul>
            </div>
            <div class="col-8">
                <iframe id="monitor" style="width:100%;height: 100vh;"
                    src="">

                </iframe>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>

        $(document).ready(function () {
            $('#report-menu a[data-url]').click(function (e) {

                var url = $(e.target).data('url');
                $('#monitor').attr('src', url);
            });


        });
    </script>
</body>

</html>
